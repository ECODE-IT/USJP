<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f6557a91b0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;500&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid px-0 d-flex justify-content-center" id="main">
        <img src="/images/usjp.png" class="bg-image" alt="">
        <div class="container px-0 login">
            <div class="row justify-content-center">
                <div class="col-9 px-0">
                    <div class="container px-0">
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-7 bg-maroon poppins">
                                <div class="row">
                                    <div
                                        class="col-12 py-3 bg-white d-flex justify-content-center align-content-center">
                                        <img src="/images/logo.png" style="height: 3rem;" alt="">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 px-4 text-white" style="height: 100%;">
                                        <div class="row">
                                            <div class="col-10 my-2 mb-sm-3 mt-sm-5">
                                                <h5 class="py-2 border-bottom" style="letter-spacing:0.06em;">
                                                    BRITAE Students Registration
                                                </h5>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 px-4 mb-3" style="font-size: 0.9em;">
                                                Cookies must be enabled in your Browser
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-5 px-3 px-sm-4 bg-white shadow roboto" id="login-form">
                                <div class="container px-2">
                                    <div class="row mb-3 mt-4">
                                        <div class="col-12" style="color:#32414F" ;>
                                            <h5>Already have an account ?</h5>
                                        </div>
                                    </div>
                                    <form>
                                        <div class="row mb-2 justify-content-center">
                                            <div class="col-12 bg-light" style="border:solid 1px #ECEEEF;">
                                                <div class="row">
                                                    <div class="col-2 d-flex justify-content-center 
                                                        align-items-center px-0">
                                                        <i class="fas fa-user-circle" style="font-size:1.7em;"></i>
                                                    </div>
                                                    <div class="col-10 px-0">
                                                        <input type="text" placeholder="Username"
                                                            class="py-2 form-control">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-2 justify-content-center">
                                            <div class="col-12 bg-light" style="border:solid 1px #ECEEEF;">
                                                <div class="row">
                                                    <div class="col-2 d-flex justify-content-center 
                                                        align-items-center px-0">
                                                        <i class="fas fa-eye fa-lg" style="font-size:1.7em;"></i>
                                                    </div>
                                                    <div class="col-10 px-0">
                                                        <input type="text" placeholder="Password"
                                                            class="py-2 form-control">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row my-4 justify-content-center">
                                            <button class="col-10 col-sm-11 btn bg-maroon text-white 
                                                d-flex justify-content-center align-items-center">
                                                <div style="font-size: 1.2em;">Login</div>
                                            </button>
                                        </div>
                                    </form>
                                    <div class="row mb-3">
                                        <div class="col-12 px-0 d-flex justify-content-center justify-content-sm-start">
                                            <a class="text-maroon" style="text-decoration: none;" href="">
                                                Forgotten your Username or password
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
